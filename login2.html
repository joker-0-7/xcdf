<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/log2.css">
    <title>login</title>
</head>
<body>

    <div class="section">
        <div class="container">
            <div class="title"><h1>التسجيل</h1></div>
            <div class="info-title">
                <h2>اجراء تسجيل الرخصة في المرور السعودي</h2>
            </div>
            <div class="spans">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" value="حقول مطلوبة" disabled>
                    <select name="" id="">
                        <option value="" disabled selected> أختر المدرسة </option>
                        <option value="1"> مدرسة السعودية للقيادة </option>
                        <option value="">مدرسة دلة لتعليم القيادة </option>
                        <option value="">مدرسة جدة المتطورة للقيادة</option>
                        <option value="">مدرسة الشمبيسي للقياده</option>
                        <option value="">مدرسة الدمام للقيادة</option>
                        <option value="">مدرسة شرق للقيادة</option>
                    </select>
                    <table class="table">
                        <thead class="bg-success text-light">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">البنود</th>
                            <th scope="col">الأسعار</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>التدريب العملي ل 6 ساعات</td>
                            <td>450</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>الاختبار العملي</td>
                            <td>75</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>ضريبه القيمة المضافة 15 %</td>
                            <td>87.75</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>المجموع</td>
                            <td>603.75</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="btn btn-success add-no">برنامج 12 ساعه تدريبية</div>
                      <div class="btn btn-success add-no">برنامج 30 ساعه تدريبية</div>
                      <input type="submit" value="تسجيل" class="btn btn-success sub">
                      <div class="btn btn-success sub">الغاء</div>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
